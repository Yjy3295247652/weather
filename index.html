<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 修改视口 -->
        <meta name="viewport"content="width=device-width">
        <title class="weather"></title>
        <!-- 引入css -->
        <link rel="stylesheet" href="css/index.css">

        <link rel="shortcut icon" href="img/32.png">
        <!-- 引入js -->
        <script src ="js/rem.js"></script>
        <script src="font/iconfont.js"></script>
        <script src="js/jquery3.2.1.min.js"></script>
        <script src="js/index.js"></script>
    </head>
	    <style type="text/css">
	   .icon {
	   width: 1em; height: 1em;
	   vertical-align: -0.15em;
	   fill: currentColor;
	   overflow: hidden;
	   }
	</style>
    <body>
    <!-- 屏幕开始 -->
    <div class="screen">
    	<div class="header"></div>
    	<div class="box">
    		<h2>空气</h2>
    		<h3>轻度污染</h3>
    	</div>
    	<div class="temperature"></div>
    	<div class="qingkuang"></div>
    	<div class="shidu">湿度&nbsp;28%</div>
    	<div class="tishi">天冷了，注意保暖</div>
    </div>
    <!-- 屏幕结束 -->
    <!-- 今日明日的天气 -->
    <div class="con1">
    	<div class="content">
    		<div class="top">
    			<span class="day">今天</span>
    			<div class="temperature">
    				<span class="high" id="dat_high_temperature"></span>
    				/
    				<span class="low" id="dat_low_temperature"></span>
    				°C
    			</div>
    		</div>
    		<div class="bottom">
    			<span class="weather" id="day_condition"></span>
    			<div class="pic" id="dat_weather_icon_id"></div>
    		</div>
    	</div>
    	<div class="content">
    		<div class="top">
    			<span class="day">明天</span>
    			<div class="temperature">
    				<span class="high" id="tomorrow_high_temperature">3</span>
    				/
    				<span class="low">-13</span>
    				°C
    			</div>
    		</div>
    		<div class="bottom">
    			<span class="weather" id="tomorrow_condition"></span>
    			<div class="pic" id="tomorrow_weather_icon_id"></div>
    		</div>
    	</div>
    </div>
    <!-- 实时天气 -->
    <div class="con2">
    	<div class="wrap" id="now">
    		<!-- <div class="now">
    			<h2 class="now_time">12:00</h2>
    			<div class="now_icon"></div>
    			<h3 class="now_temperature">-1°</h3>
    		</div> -->
    	</div>
    </div>
    <div class="con3">
    	<div class="wrap" id="recent">
    	</div>
    </div>
    <!-- 选择城市 -->
    <div class="city_box" style="display: none;" id="city_box">  <!-- style="display: none;"是隐藏页面 -->
    	<div class="sousuo_box">
    		<div class="search_box">
    			<svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-sousuo"></use>
                </svg>
                <input type="text" placeholder="搜索市、县、区" class="text" id="text">
    		</div>
    		<div class="button">取消</div>
    	</div>
    	<!-- 城市部分 -->
    	<div class="cities" id="city">
    		<h1 class="title">热门城市</h1>
    		<div class="con">
    			<div class="son">北京</div>
    			<div class="son">上海</div>
    			<div class="son">广州</div>
    			<div class="son">深圳</div>
    			<div class="son">郑州</div>
    			<div class="son">西安</div>
    			<div class="son">南京</div>
    			<div class="son">杭州</div>
    			<div class="son">武汉</div>
    			<div class="son">成都</div>
    			<div class="son">沈阳</div>
    			<div class="son">天津</div>
    		</div>
    	</div>
    </div>
    </body>
</html>
